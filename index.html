    <style>
        @font-face {

            src: url("path-to-your-font/TheSeason.ttf") format("truetype");

        header {
            background: linear-gradient(to bottom, #adf8e2, #ffffff);
        }

        .icon-container {
            display: flex;

            justify-content: flex-end;
            align-items: flex-end;

        }

        .icon-container .nav-link {

            font-size: 16px;
            padding-bottom: 5px;
        }

        #img-inicio {
            width: 100%;
            height: auto;
        }

        /* Sombra 3D para las tarjetas */
        .card {
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 8px 8px 20px rgba(2, 161, 235, 0.705);
        }

        /* Fuente y tamaño para los textos de las cards */
        .card-text {
            font-family: 'Yeseva One', cursive;
            font-size: 20px;
        }

        /* Media Queries para hacer responsivo */
        @media (max-width: 768px) {
            #img-inicio {

            }

            .card-text {
                font-size: 18px; /* Ajustar texto en pantallas pequeñas */
            }
