    @font-face {

        .card {
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 8px 8px 20px rgba(2, 161, 235, 0.705);
        }

        /* Fuente y tamaño para los textos de las cards */
        .card-text {
            font-family: 'Yeseva One', cursive;
            font-size: 20px;
        }

        /* Media Queries para hacer responsivo */
        @media (max-width: 768px) {
            #img-inicio {

            }

            .card-text {
                font-size: 18px; /* Ajustar texto en pantallas pequeñas */
            }

            .icon-container {

        .carousel__slides img {

figcaption {

.carousel__slides figure {

}

.carousel__slides img {

}

figcaption {
    margin-left: 20px; /* Espaciado entre imagen y texto */
    font-size: 1rem; /* Tamaño de texto estándar */
    text-align: left; /* Alineación a la izquierda */
    white-space: normal; /* Permitir saltos de línea por defecto */
}

/* Ajustes para dispositivos móviles */
@media (max-width: 768px) {
    .carousel__slides figure {
        flex-direction: column; /* Apilar imagen y texto */
        align-items: center; /* Centrar contenido horizontalmente */

    max-height: 450px; /* Limita el tamaño máximo de la altura a 450px */

}


    figcaption {
