    <style>
        @font-face {
            font-family: "The Season";
            src: url("path-to-your-font/TheSeason.ttf") format("truetype");
        }

        header {
            background: linear-gradient(to bottom, #adf8e2, #ffffff);
        }

        .icon-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-end;
            height: 100%;
        }

        .icon-container .nav-link {
            font-size: 1.2rem;
            color: black;
            margin-bottom: 30px;
        }

        .icon-container .nav-link:hover {
            color: #006d64;
        }

        #AcercaDe,

            font-size: 16px;
            padding-bottom: 5px;
        }

        #img-inicio {
            width: 100%;
            height: auto;
        }

        /* Sombra 3D para las tarjetas */
        .card {
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 8px 8px 20px rgba(2, 161, 235, 0.705);
        }

        /* Fuente y tamaño para los textos de las cards */
        .card-text {
            font-family: 'Yeseva One', cursive;
            font-size: 20px;
        }

        /* Media Queries para hacer responsivo */
        @media (max-width: 768px) {
            #img-inicio {
                margin-top: 20px;
            }

            .card-text {
                font-size: 18px;
                /* Ajustar texto en pantallas pequeñas */
            }

            .icon-container {
                justify-content: center;
                /* Centrar íconos en pantallas pequeñas */
                margin-top: 10px;
            }
        }

        .carousel__slides img {
            width: 100%;
            height: auto;
        }

        @media (max-width: 576px) {
            .carousel__slides figcaption {
                font-size: 14px;
                /* Ajustar tamaño de fuente */
                text-align: center;
                /* Mejor alineación */
            }

            .carousel__thumbnails img {
                width: 50px;
                /* Reducir tamaño de miniaturas */
                height: auto;
            }
        }

        @media (max-width: 768px) {
            #img-inicio {
                margin-top: 20px;
            }

            .card-text {
                font-size: 18px;
            }

            .icon-container {
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
                margin-top: 10px;
            }

            .icon-container .nav-link {
                font-size: 0.9rem;
            }
        }

        figcaption {
            color: #000;
            /* Cambiar el color del texto */
            padding: 10px;
            border-radius: 0;
            /* Eliminar esquinas redondeadas */
        }

        .icon-container .nav-link {
            font-size: 1.2rem;
            /* Ajustar tamaño en dispositivos móviles */
            color: black;
            margin: 5px;
            /* Reducir el margen en pantallas pequeñas */
        }

        .icon-container .nav-link:hover {
            color: #006d64;
        }

        @media (max-width: 768px) {
            .icon-container {
                flex-direction: row;
                justify-content: space-around;
                /* Espaciado uniforme */
                align-items: center;
                padding: 10px 0;
                /* Agregar un pequeño relleno */
            }

            .icon-container .nav-link {
                font-size: 1rem;
                /* Ajustar tamaño en pantallas pequeñas */
                margin: 0 10px;
                /* Espaciado entre íconos */
            }
        }

        .carousel__slides figure {
            display: flex;
            flex-direction: column;
            /* Apilar elementos verticalmente */
            align-items: center;
            /* Centrar el contenido */
        }

        .carousel__slides img {
            width: 100%;
            /* Asegurar que la imagen ocupe todo el ancho */
            height: auto;
        }

        figcaption {
            margin-top: 10px;
            /* Espacio entre imagen y texto */
            font-size: 1rem;
            /* Ajustar tamaño del texto */
            text-align: center;
            /* Centrar texto debajo de la imagen */
            color: #000;
            /* Asegurar color legible */
        }

        /* Diseño general (pantallas grandes) */
        .carousel__slides figure {
            display: flex;
            flex-direction: row;
            /* Imagen y texto en línea por defecto */
            align-items: center;
            /* Centrar verticalmente imagen y texto */
            justify-content: flex-start;
            /* Texto a la derecha de la imagen */
        }

        .carousel__slides img {
            width: 80%;
            /* Imagen ocupa el 60% del contenedor */
            height: auto;
            /* Mantener proporción */
        }

        figcaption {
            margin-left: 20px;
            /* Espaciado entre imagen y texto */
            font-size: 1rem;
            /* Tamaño de texto estándar */
            text-align: left;
            /* Alineación a la izquierda */
            white-space: normal;
            /* Permitir saltos de línea por defecto */
        }

        /* Ajustes para dispositivos móviles */
        @media (max-width: 768px) {
            .carousel__slides figure {
                flex-direction: column;
                /* Apilar imagen y texto */
                align-items: center;
                /* Centrar contenido horizontalmente */
            }

            .carousel__slides img {
                width: 100%;
                /* La imagen ocupa todo el ancho disponible */
                height: auto;
                /* Mantiene la proporción de la imagen */
                max-width: 800px;
                /* Limita el tamaño máximo del ancho a 800px */
                max-height: 450px;
                /* Limita el tamaño máximo de la altura a 450px */
                object-fit: cover;
                /* Asegura que la imagen se recorte de forma adecuada si es necesario */
            }


            figcaption {
                margin-left: 0;
                /* Quitar margen lateral */
                margin-top: 10px;
                /* Espacio entre imagen y texto */
                text-align: center;
                /* Centrar texto */
                white-space: normal;
                /* Permitir saltos de línea si es necesario */
                overflow: visible;
                /* Mostrar contenido completo */
                font-size: 1rem;
                /* Tamaño de texto adaptable */
                width: auto;
                /* Ajustar al contenido */
                height: auto;
                /* Ajustar al contenido */
                padding: 10px;
                /* Espaciado interno para mejor legibilidad */
                box-sizing: border-box;
                /* Incluir padding en el cálculo de ancho */
            }
        }
        /* Whatsapp floating button */
        .float-whatsapp {
            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 30px;
            right: 40px;
            background-color: #25d366;
            color: #FFF;

            text-align: center;
            font-size: 30px;

        /*Boton return*/

            bottom: 40px;
            /* Altura desde la parte inferior */

            border-radius: 50px;
            text-align: center;

        }

        .float-home:hover {
            text-decoration: none;
            color: #ff9800;
            background-color: #FFF;
        }

        .my-float-home {
            margin-top: 16px;
        }
